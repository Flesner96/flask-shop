<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask Shop{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    {% if session.logged_in %}
    <nav class="bg-blue-600 p-4 text-white flex gap-4">
    <a href="/">Home</a>
    <a href="/products">Products</a>
    <a href="/clients">Clients</a>
    <a href="/orders">Orders</a>
    <a href="/logout" class="ml-auto">Logout</a>
    </nav>
    {% endif %}
    <main class="p-6">
        {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="mb-4">
      {% for category, message in messages %}
        <li class="p-2 rounded text-sm mb-2
            {% if category == 'error' %}bg-red-100 text-red-700
            {% elif category == 'success' %}bg-green-100 text-green-700
            {% endif %}">
          {{ message }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
