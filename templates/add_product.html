{% extends "layout.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Add Product</h1>
<form method="post" class="space-y-4">
  <input type="text" name="name" placeholder="Name" class="w-full p-2 border rounded" required>
  <input type="text" name="description" placeholder="Description" class="w-full p-2 border rounded">
  <input type="number" name="price" step="0.01" placeholder="Price" class="w-full p-2 border rounded" required>
  <input type="number" name="rating" step="0.1" placeholder="Rating" class="w-full p-2 border rounded">
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Product</button>
</form>
{% endblock %}
