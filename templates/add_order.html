{% extends "layout.html" %}
{% block title %}Add Order{% endblock %}
{% block content %}
<h1 class="text-xl font-bold mb-4">Add Order</h1>
<form method="post" class="space-y-4">
  <input type="number" name="client_id" placeholder="Client ID" class="w-full p-2 border rounded" min="1" required>
  <textarea name="order_details" placeholder="Order Details" class="w-full p-2 border rounded" required></textarea>
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Order</button>
</form>
{% endblock %}
